# ===============================
# Application Configuration
# ===============================
spring.application.name=movieapi
# Port 10000 is excellent for Render deployment
server.port=10000

# ===============================
# Web & JSON Formatting
# ===============================
# This makes the API response look pretty in the browser/Postman
spring.jackson.serialization.indent_output=true

# ===============================
# Logging (Crucial for debugging on Render)
# ===============================
logging.level.org.springframework.web=INFO
logging.level.com.manoj.movieapi=DEBUG

# ===============================
# Actuator (Helps Render know your app is "Live")
# ===============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always